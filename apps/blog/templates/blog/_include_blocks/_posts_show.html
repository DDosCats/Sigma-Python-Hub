<div class="mt-4 rounded-3 bg-body-tertiary p-4">
    <h3 class="text-center">Ваші пости</h3>
    <p class="text-center">Кількість статей: {{ user.posts.all.count }}</p>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Створити пост
         </button>
    <hr class="my-4">
    <div class="row g-4">
        {% for post in user.posts.all %}
            <div class="col-4">
                <div class="card">
                    <div class="card-header {% if post.is_published %}bg-success{% else %}bg-warning{% endif %} text-white">
                        <a href="{% url 'blog:edit_post' post.id %}" class="btn btn-sm btn-warning">Редагувати</a>
                            <a href="{% url 'blog:delete_post' post.id %}"  class="btn btn-sm btn-danger ">Видалити</a>
                    </div>
                    {%include 'blog/_include_blocks/_card_post.html'%}
                </div>
            </div>
            {% endfor %}

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Створити пост</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="{% url 'blog:create' %}" method="post" enctype="multipart/form-data">

                            <div class="modal-body">
                                {% csrf_token %}
                                {{ form_create_post }}
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Створити</button>
                                
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
